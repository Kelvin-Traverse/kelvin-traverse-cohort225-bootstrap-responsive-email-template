<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>

    <!-- Google Material Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Custom JS -->
    <script src="index.js"></script>

</head>
<body>
    <div class="container-fluid">
        <div class="row vh-100">

            <!-- Menu Column -->
            <div id="menu-column" class="col col-sm-3 col-lg-2 offcanvas-sm offcanvas-start d-flex flex-column vh-100 p-0">
                <div class="d-sm-none d-flex justify-content-end p-2 pb-0">
                    <button class="gms-btn" type="button" data-bs-target="#menu-column" data-bs-dismiss="offcanvas">
                        <span class="material-symbols-outlined">close</span>
                    </button>
                </div>

                <!-- Mailbox Selection Menu -->
                <div class="px-2 pb-2 menu-section">
                    <h2>Mailboxes</h2>
                    <hr>
                    <menu>
                        <li>
                            <button id="btn-inbox" type="button" data-bs-target="#menu-column" data-bs-dismiss="offcanvas">Inbox</button>
                        </li>
                        <li>
                            <button id="btn-sent" type="button" data-bs-target="#menu-column" data-bs-dismiss="offcanvas">Sent</button>
                        </li>
                        <li>
                            <button id="btn-drafts" type="button" data-bs-target="#menu-column" data-bs-dismiss="offcanvas">Drafts</button>
                        </li>
                        <li>
                            <button id="btn-trash" type="button" data-bs-target="#menu-column" data-bs-dismiss="offcanvas">Trash</button>
                        </li>
                    </menu>
                </div>

                <!-- Setting Selection Menu -->
                <div class="flex-grow-1 p-2 py-4 menu-section">
                    <h2>Settings</h2>
                    <hr>
                    <menu>
                        <li>
                            <button type="button">Account</button>
                        </li>
                        <li>
                            <button type="button">General</button>
                        </li>
                    </menu>
                </div>
            </div>

            <!-- Main Column -->
            <div id="main-column" class="col col-sm-9 col-lg-5 d-flex flex-column mh-100 overflow-hidden">
                <div class="row">
                    <div class="col d-flex flex-column gap-2 p-2">

                        <!-- Mailbox Header -->
                        <div>
                            <h1 id="mailbox-header">Inbox</h1>
                        </div>

                        <div class="d-flex gap-2">

                            <!-- Show Menu Button -->
                            <button class="d-sm-none gms-btn" type="button" data-bs-target="#menu-column" data-bs-toggle="offcanvas">
                                <span class="material-symbols-outlined">menu</span>
                            </button>

                            <!-- Searchbox -->
                            <input class="flex-grow-1" type="text" name="search" id="searchbox" placeholder="Search">

                            <!-- Filter Dropdown -->
                            <div class="dropdown">
                                <button class="gms-btn" type="button" data-bs-toggle="dropdown">
                                    <span class="material-symbols-outlined">filter_list</span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><button id="filter-all" type="button">All</button></li>
                                    <li><button id="filter-unread" type="button">Unread</button></li>
                                    <li><button id="filter-important" type="button">Important</button></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="mailbox-row" class="row flex-grow-1 overflow-auto">
                    <!-- Mailboxes go here -->
                </div>

                <!-- Bottom Bar -->
                <div class="row">
                    <div class="col d-flex align-items-center p-2">

                        <!-- Options for Multiple Messages Selected -->
                        <div class="dropdown">
                            <button id="multiselect-button" type="button" data-bs-toggle="dropdown">Actions</button>
                            <ul class="dropdown-menu">
                                <li><button id="multiselect-delete" type="button">Delete</button></li>
                                <li><button id="multiselect-mark-unread" type="button">Mark as Unread</button></li>
                                <li><button id="multiselect-mark-important" type="button">Mark as Important</button></li>
                            </ul>
                        </div>

                        <!-- New Message Button -->
                        <div class="d-flex justify-content-end flex-grow-1">
                            <button class="gms-btn gms-circled" type="button" data-bs-target="#compose" data-bs-toggle="modal">
                                <span class="material-symbols-outlined">add</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Preview Column -->
            <div id="view-column" class="col col-lg-5 offcanvas-lg offcanvas-end p-0 empty">
                <div id="preview" class="d-flex flex-column h-100 overflow-auto px-4 py-2">

                    <!-- Message Actions (delete, reply, mark as unread...) -->
                    <div class="tools">
                        <button id="view-delete" class="gms-btn" type="button">
                            <span class="material-symbols-outlined">delete</span>
                        </button>
                        <button id="view-move-to-inbox" class="gms-btn hidden" type="button">
                            <span class="material-symbols-outlined">move_to_inbox</span>
                        </button>
                        <button id="view-flag" class="gms-btn" type="button">
                            <span class="material-symbols-outlined">flag</span>
                        </button>
                        <button id="view-mark-unread" class="gms-btn" type="button">
                            <span class="material-symbols-outlined">mark_as_unread</span>
                        </button>
                        <button id="view-reply" class="gms-btn" type="button">
                            <span class="material-symbols-outlined">reply</span>
                        </button>
                        <button id="view-forward" class="gms-btn" type="button">
                            <span class="material-symbols-outlined">forward</span>
                        </button>
                    </div>

                    <!-- Message Preview Section -->
                    <p class="subject"></p>
                    <p class="sender-info">
                        <span class="material-symbols-outlined account-icon">account_circle</span>
                        <span class="sender"></span>
                    </p>
                    <hr>
                    <p class="contents"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- New Message Modal -->
    <div id="compose" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content h-100">
                <div class="modal-header">
                    <h5 class="modal-title">New Message</h5>

                    <!-- Close Button -->
                    <button id="compose-close" class="gms-btn" type="button" data-bs-dismiss="modal">
                        <span class="material-symbols-outlined">close</span>
                    </button>
                </div>

                <!-- Input Fields -->
                <div class="modal-body d-flex flex-column">
                    <label class="d-flex" for="compose-to">
                        To:
                        <input id="compose-to" class="flex-grow-1 ms-1" type="email">
                    </label>
                    <hr>
                    <input id="compose-subject" type="test" placeholder="Subject">
                    <hr>
                    <textarea id="compose-contents" class="flex-grow-1" rows="10" title="message contents"></textarea>
                </div>

                <!-- New Message Options -->
                <div class="modal-footer">
                    <button id="compose-dispose" class="gms-btn" type="button" data-bs-dismiss="modal">
                        <span class="material-symbols-outlined">
                            delete
                        </span>
                    </button>
                    <button id="compose-send" type="button" data-bs-dismiss="modal">
                        <span class="me-1">Send</span>
                        <span class="material-symbols-outlined">
                            send
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
