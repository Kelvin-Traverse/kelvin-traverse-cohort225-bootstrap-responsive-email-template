<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google Material Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- Custom CSS-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid lightmode">
        <div class="row vh-100">
            <!-- Menu column -->
            <div id="menu-column" class="col col-sm-3 col-lg-2 col-xl-2 offcanvas-sm offcanvas-start mh-100">
                <div class="row h-100 overflow-auto">
                    <div id="menu" class="col d-flex flex-column gap-4 p-2">
                        <!-- Close menu button -->
                        <div class="d-sm-none">
                            <button class="gms-btn" type="button" data-bs-target="#menu-column" data-bs-dismiss="offcanvas">
                                <span class="material-symbols-outlined gms-circled">
                                    arrow_back
                                </span>
                            </button>
                        </div>
                        <!-- Mailboxes section -->
                        <div class="d-flex flex-column menu-section">
                            <label>Mailboxes</label>
                            <hr>
                            <button class="active" type="button">Inbox</button>
                            <button type="button">Sent</button>
                            <button type="button">Drafts</button>
                            <button type="button">Trash</button>
                        </div>
                        <!-- Settings section -->
                        <div class="d-flex flex-column flex-grow-1 menu-section">
                            <label>Settings</label>
                            <hr>
                            <button type="button">Account</button>
                            <button type="button">General</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Main column -->
            <div id="main-column" class="col col-sm-9 col-lg-5 mh-100 g-0 d-flex flex-column">
                <!-- Top bar -->
                <div id="top-bar" class="p-2 bar">
                    <!-- Header -->
                    <div>
                        <h1 id="mailbox-header">Inbox</h1>
                    </div>
                    <!-- search bar -->
                    <div class="searchbar d-flex gap-2">
                        <button class="d-sm-none gms-btn" type="button" data-bs-target="#menu-column" data-bs-toggle="offcanvas">
                            <span class="material-symbols-outlined">
                                menu
                            </span>
                        </button>
                        <input id="searchbox" class="flex-grow-1" type="text" placeholder="Search">
                        <button class="gms-btn" type="button">
                            <span class="material-symbols-outlined">
                                filter_list
                            </span>
                        </button>
                    </div>
                </div>
                <!-- Mailbox -->
                <div id="mailbox-row" class="row flex-grow-1 overflow-auto g-0">
                    <div id="mailbox" class="col d-flex flex-column gap-2 p-2">
                        <!-- Messages go here -->
                    </div>
                </div>
                <!-- Bottom bar -->
                <div id="bottom-bar" class="d-flex justify-content-end p-2 bar">
                    <button class="gms-btn" type="button" data-bs-target="#compose" data-bs-toggle="modal">
                        <span class="material-symbols-outlined  gms-circled">
                            add
                        </span>
                    </button>
                </div>
            </div>
            <!-- View column -->
            <div id="view-column" class="col col-lg-5 offcanvas-lg offcanvas-end">
                <div class="row h-100">
                    <div id="view" class="col p-2 empty">
                        <div class="h-100">
                            <div class="d-flex align-items-center">
                                <button class="d-lg-none gms-btn" type="button" data-bs-target="#view-column" data-bs-dismiss="offcanvas">
                                    <span class="material-symbols-outlined gms-circled">
                                        arrow_back
                                    </span>
                                    <span id="view-mailbox-name" class="ms-2 mb-1">Inbox</span>
                                </button>
                                <div class="d-flex flex-grow-1 justify-content-end">
                                    <span class="material-symbols-outlined">
                                        mark_as_unread
                                    </span>
                                    <span class="material-symbols-outlined">
                                        flag
                                    </span>
                                    <span class="material-symbols-outlined">
                                        delete
                                    </span>
                                </div>
                            </div>
                            <div>
                                <span id="view-subject">Test message</span>
                            </div>
                            <div class="d-flex mt-2">
                                <span class="material-symbols-outlined me-2">
                                    account_circle
                                </span>
                                <span id="view-sender">Some random guy</span>
                            </div>
                            <hr>
                            <div id="view-content">
                                This is some content.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="compose" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content h-100">
                <div class="modal-header">
                    <h5 class="modal-title">New Message</h5>
                    <button class="btn-close" type="button" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body d-flex flex-column">
                    <label class="d-flex" for="compose-to">
                        To:
                        <input id="compose-to" class="flex-grow-1 ms-1" type="email">
                    </label>
                    <hr>
                    <input id="compose-subject" type="test" placeholder="Subject">
                    <hr>
                    <textarea class="flex-grow-1" rows="10"></textarea>
                </div>
                <div class="modal-footer">
                    <button class="gms-btn" type="button" data-bs-dismiss="modal">
                        <span class="me-1">Send</span>
                        <span class="material-symbols-outlined">
                            send
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <template id="message-template">
        <div class="message d-flex">
            <label class="px-3 d-flex align-items-center">
                <input type="checkbox" title="select message">
            </label>
            <div class="message-info d-flex flex-column flex-grow-1 py-2 pe-2">
                <p class="sender"></p>
                <p class="subject"></p>
                <p class="content"></p>
            </div>
        </div>
    </template>

    <script src="index.js"></script>
    <script src="extras.js"></script>
</body>
</html>
